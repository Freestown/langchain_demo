<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页</title>
    <link rel="stylesheet" href="static/css/layui.css">
    <link rel="icon" type="image/x-ico" href="https://cdn-daily.beitazhi.com/logo/logo.ico" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">小助手工具</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href=""></a></li>
            <li class="layui-nav-item"><a href=""></a></li>
            <li class="layui-nav-item"><a href="https://www.ke.com" target="_blank">门户入口</a></li>
            <li class="layui-nav-item"><a href="https://www.ke.com" target="_blank">杭研小课堂入口</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="quit">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed turn"><a class="layui-nav-item" href="javascript:;" data-src="ask">数据资产答疑</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe frameborder="0" scrolling="yes" style="width: 100%" src="" id="aa">
        </iframe>
    </div>

</div>
<script src="static/layui.js"></script>
<script src="static/jquery-3.1.1.min.js"></script>
<script>
$("iframe").attr("src",'welcome');
$(function(){
    //获取src值
    $(".turn a").on("click",function(){
        $(".turn").css('background', '')
        $(this).parent().css('background', '#009688')
        var address =$(this).attr("data-src");
        $("iframe").attr("src",address);
    });
    //一下代码是根据窗口高度在设置iframe的高度
    var frame = $("#aa");

    var frameheight = $(window).height();
    frame.css("height",frameheight);
});
</script>
</body>
</html>
